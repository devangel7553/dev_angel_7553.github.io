<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Fries Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div class="fries animate__animated animate__bounce">
      <img src="fries.svg" alt="Cartoon-style French Fries" />
    </div>
    <button id="buyButton" class="buy-button animate__animated">Купить за 1 ★</button>
  </div>
  <div id="modal" class="modal animate__animated">
    <div class="modal-content">
      <p id="modalMessage"></p>
    </div>
  </div>
  <script defer src="app.js"></script>
</body>
</html>
